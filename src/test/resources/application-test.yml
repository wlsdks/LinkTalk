server:
  port: 8090  # 테스트 중에는 일반 설정과 동일한 포트를 사용

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 10
        highlight_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2

jwt:
  jwtSecret: "aVeryLongSecretKeyThatIsAtLeast32BytesLongForSecurityInTest"
  jwtExpirationMs: 3600000
  jwtRefreshExpirationMs: 86400000
  refreshTokenDurationMinutes: 1440

file:
  upload-dir: /tmp/test-uploads # 테스트 중 파일이 저장될 경로
  url-prefix: http://localhost:8090/files # 테스트 중 파일 접근을 위한 URL prefix

logging:
  level:
    root: WARN
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
